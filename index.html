<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="soccer-ball-flat-design-by-Vexels.png">
    <title>Login</title>
</head>
<body>
    <div class="geral_login">
        <div class="left_login">
            <h1 class="titulo_principal_login">
                Venha participar desta equipe!!!
                <img src="bolinha.png" alt="">
            </h1>
        </div>
        <div class="rigth_login">
            <div class="informacoes_login">
                <h1 class="subtitulo_login">Login</h1>
                <div class="usuario_login">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                <div class="senha_login">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div> 
                <span class="mensagem_login" id="mensagem"> </span>
                <button class="btn_login" id="btn_login">Login</button>   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
